<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkNet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Light theme variables - Liquid Glass */
      --bg-primary: #0a0f1c;
      --bg-secondary: #1a1f2e;
      --bg-tertiary: #2a2f3e;

      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-brand: #60a5fa;
      --text-admin: #f87171;
      --text-success: #34d399;

      --glass-primary: rgba(26, 31, 46, 0.8);
      --glass-secondary: rgba(42, 47, 62, 0.6);
      --glass-tertiary: rgba(55, 65, 81, 0.4);
      --glass-overlay: rgba(10, 15, 28, 0.9);

      --border-primary: rgba(148, 163, 184, 0.1);
      --border-secondary: rgba(148, 163, 184, 0.05);
      --border-glow: rgba(96, 165, 250, 0.3);

      --shadow-glow: 0 0 30px rgba(96, 165, 250, 0.1);
      --shadow-deep: 0 8px 32px rgba(0, 0, 0, 0.6);
      --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.3);

      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-cyan: #06b6d4;
    }

    [data-theme="light"] {
      /* Light glass theme */
      --bg-primary: #f8fafc;
      --bg-secondary: #f1f5f9;
      --bg-tertiary: #e2e8f0;

      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-brand: #3b82f6;
      --text-admin: #ef4444;
      --text-success: #10b981;

      --glass-primary: rgba(248, 250, 252, 0.8);
      --glass-secondary: rgba(241, 245, 249, 0.6);
      --glass-tertiary: rgba(226, 232, 240, 0.4);
      --glass-overlay: rgba(248, 250, 252, 0.9);

      --border-primary: rgba(30, 41, 59, 0.1);
      --border-secondary: rgba(30, 41, 59, 0.05);
      --border-glow: rgba(59, 130, 246, 0.3);

      --shadow-glow: 0 0 30px rgba(59, 130, 246, 0.1);
      --shadow-deep: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: 
        radial-gradient(circle at 20% 80%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 400;
      letter-spacing: -0.01em;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(45deg, transparent 30%, rgba(96, 165, 250, 0.03) 50%, transparent 70%),
        linear-gradient(-45deg, transparent 30%, rgba(139, 92, 246, 0.03) 50%, transparent 70%);
      pointer-events: none;
      animation: liquidFlow 20s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes liquidFlow {
      0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
      33% { transform: translateX(5px) translateY(-5px) rotate(1deg); }
      66% { transform: translateX(-5px) translateY(5px) rotate(-1deg); }
    }

    .window-controls {
      position: fixed;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    .control-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-soft);
    }

    .control-button:hover {
      transform: scale(1.2);
      box-shadow: var(--shadow-glow);
    }

    .control-button:active {
      transform: scale(1.1);
    }

    .control-button.close { background: #ff5f57; }
    .control-button.minimize { background: #ffbd2e; }
    .control-button.maximize { background: #28ca42; }

    .theme-toggle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid var(--border-primary);
      cursor: pointer;
      background: var(--glass-secondary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      margin-left: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow-soft);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--glass-tertiary);
      box-shadow: var(--shadow-glow);
    }

    .sidebar {
      width: 280px;
      background: var(--glass-primary);
      backdrop-filter: blur(20px) saturate(1.8);
      border-right: 1px solid var(--border-primary);
      box-shadow: var(--shadow-deep);
      display: flex;
      flex-direction: column;
      position: relative;
      margin: 8px 0 8px 8px;
      border-radius: 12px;
      overflow: hidden;
      z-index: 10;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
      z-index: 1;
    }

    .sidebar-header {
      padding: 24px 20px 20px;
      border-bottom: 1px solid var(--border-primary);
      background: var(--glass-secondary);
      backdrop-filter: blur(16px);
    }

    .sidebar-header h2 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-brand);
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      box-shadow: var(--shadow-glow);
      border: 1px solid var(--border-glow);
    }

    .voice-controls {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      gap: 8px;
      background: var(--glass-tertiary);
    }

    .voice-button {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: var(--glass-secondary);
      color: var(--text-primary);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-soft);
    }

    .voice-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
      border-color: var(--border-glow);
    }

    .voice-button.mute {
      color: var(--text-admin);
    }

    .voice-button.call {
      color: var(--text-success);
    }

    .voice-button.end {
      color: var(--text-admin);
    }

    .voice-status {
      padding: 12px 20px;
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
      border-bottom: 1px solid var(--border-primary);
      background: var(--glass-tertiary);
    }

    .server-list {
      flex: 1;
      padding: 16px 12px;
      overflow-y: auto;
      background: var(--glass-tertiary);
    }

    .create-server-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
      border: 1px solid var(--border-glow);
      border-radius: 10px;
      padding: 14px 18px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow-glow);
    }

    .create-server-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(96, 165, 250, 0.3);
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
    }

    .server-list::-webkit-scrollbar {
      width: 6px;
    }

    .server-list::-webkit-scrollbar-track {
      background: var(--glass-tertiary);
      border-radius: 3px;
    }

    .server-list::-webkit-scrollbar-thumb {
      background: var(--glass-secondary);
      border-radius: 3px;
      border: 1px solid var(--border-primary);
    }

    .server-button {
      width: 100%;
      background: var(--glass-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-radius: 10px;
      padding: 14px 16px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      text-align: left;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .server-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.1), transparent);
      transition: left 0.5s;
    }

    .server-button:hover::before {
      left: 100%;
    }

    .server-button:hover {
      background: var(--glass-tertiary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-glow);
      border-color: var(--border-glow);
    }

    .server-button.active {
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(139, 92, 246, 0.1));
      border-color: var(--border-glow);
      box-shadow: var(--shadow-glow);
      transform: translateY(-1px);
    }

    .server-icon {
      font-size: 16px;
      width: 20px;
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--glass-primary);
      backdrop-filter: blur(20px) saturate(1.8);
      position: relative;
      margin: 8px 8px 8px 0;
      border-radius: 12px;
      border: 1px solid var(--border-primary);
      box-shadow: var(--shadow-deep);
      overflow: hidden;
      z-index: 10;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
      z-index: 1;
    }

    #usernameModal {
      position: relative;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--glass-overlay);
      backdrop-filter: blur(24px);
    }

    .modal-content {
      background: var(--glass-primary);
      backdrop-filter: blur(32px) saturate(1.8);
      border-radius: 20px;
      padding: 48px;
      border: 1px solid var(--border-primary);
      box-shadow: var(--shadow-deep);
      text-align: center;
      min-width: 420px;
      animation: modalSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-content h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-brand);
      letter-spacing: -0.5px;
    }

    .modal-content p {
      color: var(--text-secondary);
      margin-bottom: 32px;
      font-size: 14px;
    }

    #chatUI {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-primary);
      background: var(--glass-secondary);
      backdrop-filter: blur(16px);
    }

    .chat-header h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-brand);
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.3px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, var(--text-success), var(--accent-cyan));
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 12px var(--text-success);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    #chatBox {
      flex: 1;
      background: var(--glass-tertiary);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #chatBox::-webkit-scrollbar {
      width: 6px;
    }

    #chatBox::-webkit-scrollbar-track {
      background: var(--glass-tertiary);
      border-radius: 3px;
    }

    #chatBox::-webkit-scrollbar-thumb {
      background: var(--glass-secondary);
      border-radius: 3px;
      border: 1px solid var(--border-primary);
    }

    .message {
      animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.system {
      color: var(--text-secondary);
      font-style: italic;
      text-align: center;
      font-size: 12px;
      padding: 8px;
    }

    .message-content {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      padding: 18px 20px;
      background: var(--glass-secondary);
      border-radius: 16px;
      border: 1px solid var(--border-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .message-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-glow), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .message-content:hover::before {
      opacity: 1;
    }

    .message-content:hover {
      background: var(--glass-tertiary);
      border-color: var(--border-glow);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      border: 2px solid var(--border-glow);
      box-shadow: var(--shadow-soft);
    }

    .message-body {
      flex: 1;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .username {
      font-weight: 600;
      color: var(--text-brand);
      font-size: 13px;
    }

    .username.admin {
      color: var(--text-admin);
    }

    .timestamp {
      font-size: 10px;
      color: var(--text-secondary);
    }

    .message-text {
      color: var(--text-primary);
      line-height: 1.5;
      font-size: 13px;
    }

    .input-container {
      padding: 20px 24px;
      background: var(--glass-secondary);
      backdrop-filter: blur(16px);
      border-top: 1px solid var(--border-primary);
    }

    .typing-indicator {
      padding: 12px 20px;
      color: var(--text-secondary);
      font-size: 12px;
      font-style: italic;
      border-top: 1px solid var(--border-primary);
      background: var(--glass-tertiary);
      min-height: 16px;
    }

    #sendBox {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    input[type="text"] {
      flex: 1;
      padding: 16px 20px;
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      font-size: 14px;
      background: var(--glass-tertiary);
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-soft);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--border-glow);
      box-shadow: var(--shadow-glow);
      background: var(--glass-secondary);
      transform: translateY(-1px);
    }

    input[type="text"]::placeholder {
      color: var(--text-secondary);
    }

    input[type="file"] {
      display: none;
    }

    .file-button, .send-button {
      padding: 14px 18px;
      border: 1px solid var(--border-primary);
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 6px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-soft);
    }

    .file-button {
      background: var(--glass-tertiary);
      color: var(--text-secondary);
    }

    .file-button:hover {
      background: var(--glass-secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
      border-color: var(--border-glow);
    }

    .send-button {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
      min-width: 100px;
      justify-content: center;
      border: none;
      box-shadow: var(--shadow-glow);
      font-weight: 600;
    }

    .send-button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
      box-shadow: 0 0 40px rgba(96, 165, 250, 0.4);
    }

    .send-button:active {
      transform: translateY(0);
    }

    #error {
      color: var(--text-admin);
      font-size: 12px;
      margin-top: 16px;
      padding: 12px 16px;
      background: var(--glass-secondary);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 8px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-soft);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 260px;
      }

      .modal-content {
        margin: 16px;
        min-width: unset;
        width: calc(100% - 32px);
      }
    }
  </style>
</head>
<body>
  <div class="window-controls">
    <button class="control-button close" onclick="closeWindow()" title="Close"></button>
    <button class="control-button minimize" onclick="minimizeWindow()" title="Minimize"></button>
    <button class="control-button maximize" onclick="maximizeWindow()" title="Maximize"></button>
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle Theme">🌙</button>
  </div>

  <div class="sidebar">
    <div class="sidebar-header">
      <h2>
        <div class="logo-icon">🌐</div>
        DarkNet
      </h2>
    </div>
    <div class="voice-controls">
      <button class="voice-button mute" id="muteBtn" onclick="toggleMute()">
        🎤 Mute
      </button>
      <button class="voice-button call" id="callBtn" onclick="startVoiceCall()">
        📞 Call
      </button>
    </div>
    <div class="voice-status" id="voiceStatus">
      Voice: Disconnected
    </div>
    <div class="server-list" id="serverList">
      <button class="create-server-btn" onclick="openCreateServerModal()">
        ➕ Create Server
      </button>
      <div id="serverButtons">
        <!-- Server buttons will be dynamically generated -->
      </div>
    </div>
  </div>

  <div class="container">
    <div id="usernameModal">
      <div class="modal-content">
        <h2>Welcome to DarkNet</h2>
        <p>Enter your username to join the conversation</p>
        <input type="text" id="usernameInput" placeholder="Your username...">
        <button class="send-button" onclick="setUsername()">Join Chat</button>
        <div id="error" style="display: none;"></div>
      </div>
    </div>

    <div id="chatUI" style="display: none;">
      <div class="chat-header">
        <h3 id="currentServer">
          <span id="serverIcon">💬</span>
          <span id="serverName">general</span>
          <div class="status-indicator"></div>
        </h3>
      </div>

      <div id="chatBox"></div>

      <div class="typing-indicator" id="typingIndicator"></div>

      <div class="input-container">
        <div id="sendBox">
          <input id="message" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
          <button class="send-button" onclick="sendMessage()">
            Send ✈️
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = null;
    let currentServer = 'general';
    let username = '';
    let userAvatar = '';
    let isAdmin = false;
    let allServers = [];
    let onlineUsers = [];
    let allMessages = [];
    let typingTimeout = null;
    let isTyping = false;

    // Voice chat variables
    let localStream = null;
    let remoteStream = null;
    let peerConnection = null;
    let isMuted = false;
    let isInCall = false;
    let incomingCallData = null;

    const servers = [
      { name: 'general', icon: '💬' },
      { name: 'games', icon: '🎮' },
      { name: 'random', icon: '🎲' },
      { name: 'tech', icon: '💻' },
      { name: 'music', icon: '🎵' }
    ];

    // WebRTC configuration
    const rtcConfig = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    function generateAvatar(name) {
      const colors = ['#3b82f6', '#8b5cf6', '#06b6d4', '#10b981', '#f59e0b', '#ef4444'];
      const color = colors[name.charCodeAt(0) % colors.length];
      return `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 36 36'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='${color}'/><stop offset='100%' stop-color='${color}dd'/></linearGradient></defs><circle cx='18' cy='18' r='18' fill='url(%23grad)'/><text x='18' y='23' font-family='Inter' font-size='14' font-weight='600' fill='white' text-anchor='middle'>${name.charAt(0).toUpperCase()}</text></svg>`;
    }

    function updateServerList() {
      if (!socket) return;

      socket.emit('get_servers', (servers) => {
        allServers = servers;
        const serverButtons = document.getElementById('serverButtons');
        serverButtons.innerHTML = '';

        servers.forEach(server => {
          const button = document.createElement('button');
          button.className = 'server-button';
          button.innerHTML = `
            <span class="server-icon">${server.icon}</span>
            <div class="server-info">
              <div class="server-name">${server.name}</div>
              <div class="server-meta">
                ${server.isDefault ? '' : `by ${server.creator} • `}
                <span class="online-count">${server.onlineCount} online</span>
              </div>
            </div>
          `;
          button.onclick = () => selectServer(server.name);

          if (server.name === currentServer) {
            button.classList.add('active');
          }

          serverButtons.appendChild(button);
        });
      });
    }

    function openCreateServerModal() {
      // Placeholder for create server modal
      const serverName = prompt('Enter server name:');
      if (serverName && serverName.trim()) {
        socket.emit('create_server', { name: serverName.trim() }, (response) => {
          if (response.success) {
            updateServerList();
          } else {
            alert(response.message);
          }
        });
      }
    }

    function closeCreateServerModal() {
      // Placeholder
    }

    function createServer() {
      // Placeholder
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function handleTyping() {
      if (!socket || !username) return;

      if (!isTyping) {
        isTyping = true;
        socket.emit('typing_start', { server: currentServer, user: username });
      }

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        isTyping = false;
        socket.emit('typing_stop', { server: currentServer, user: username });
      }, 1000);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      document.documentElement.setAttribute('data-theme', newTheme);

      const themeToggle = document.getElementById('themeToggle');
      themeToggle.textContent = newTheme === 'light' ? '☀️' : '🌙';

      localStorage.setItem('theme', newTheme);
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      const theme = savedTheme || 'dark';

      document.documentElement.setAttribute('data-theme', theme);

      const themeToggle = document.getElementById('themeToggle');
      if (themeToggle) {
        themeToggle.textContent = theme === 'light' ? '☀️' : '🌙';
      }
    }

    async function initializeVoiceChat() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        updateVoiceStatus('Voice: Ready');
      } catch (error) {
        console.error('Error accessing microphone:', error);
        updateVoiceStatus('Voice: Permission Denied');
      }
    }

    function updateVoiceStatus(status) {
      document.getElementById('voiceStatus').textContent = status;
    }

    function toggleMute() {
      if (!localStream) return;

      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(track => {
        track.enabled = !isMuted;
      });

      const muteBtn = document.getElementById('muteBtn');
      muteBtn.innerHTML = isMuted ? '🔇 Unmute' : '🎤 Mute';
      muteBtn.className = isMuted ? 'voice-button end' : 'voice-button mute';
    }

    async function startVoiceCall() {
      if (!localStream) {
        await initializeVoiceChat();
      }

      if (isInCall) {
        endVoiceCall();
        return;
      }

      isInCall = true;
      updateVoiceStatus('Voice: Calling...');

      try {
        peerConnection = new RTCPeerConnection(rtcConfig);

        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        peerConnection.ontrack = (event) => {
          remoteStream = event.streams[0];
          playRemoteAudio(remoteStream);
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate && incomingCallData) {
            socket.emit('voice_ice_candidate', {
              target: incomingCallData.from,
              candidate: event.candidate
            });
          }
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        socket.emit('voice_offer', {
          target: 'broadcast',
          offer: offer
        });

        updateCallButton();
        updateVoiceStatus('Voice: In Call');

      } catch (error) {
        console.error('Error starting voice call:', error);
        updateVoiceStatus('Voice: Call Failed');
      }
    }

    function endVoiceCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      if (remoteStream) {
        remoteStream.getTracks().forEach(track => track.stop());
        remoteStream = null;
      }

      isInCall = false;
      updateCallButton();
      updateVoiceStatus('Voice: Ready');
      socket.emit('voice_call_end', { target: 'broadcast' });
    }

    function updateCallButton() {
      const callBtn = document.getElementById('callBtn');
      if (callBtn) {
        callBtn.innerHTML = isInCall ? '📞 End Call' : '📞 Call';
        callBtn.className = isInCall ? 'voice-button end' : 'voice-button call';
      }
    }

    function playRemoteAudio(stream) {
      const audio = new Audio();
      audio.srcObject = stream;
      audio.play();
    }

    function setUsername() {
      const name = document.getElementById('usernameInput').value.trim();
      const errorDiv = document.getElementById('error');

      if (!name) {
        errorDiv.textContent = 'Please enter a username';
        errorDiv.style.display = 'block';
        return;
      }

      if (!socket) {
        errorDiv.textContent = 'Connection error. Please refresh the page.';
        errorDiv.style.display = 'block';
        return;
      }

      userAvatar = generateAvatar(name);
      socket.emit('set_username', { name, avatar: userAvatar }, (res) => {
        if (res.success) {
          username = name;
          isAdmin = res.isAdmin || false;
          document.getElementById('usernameModal').style.display = 'none';
          document.getElementById('chatUI').style.display = 'flex';
          updateServerList();
          socket.emit('join_server', currentServer);
          initializeVoiceChat();
        } else {
          errorDiv.textContent = res.message;
          errorDiv.style.display = 'block';
        }
      });
    }

    function selectServer(server) {
      if (server === currentServer || !socket) return;

      socket.emit('leave_server', currentServer);
      currentServer = server;
      const serverObj = allServers.find(s => s.name === server);

      document.getElementById('serverIcon').textContent = serverObj ? serverObj.icon : '💬';
      document.getElementById('serverName').textContent = server;
      document.getElementById('chatBox').innerHTML = '';

      updateServerList();
      socket.emit('join_server', server);
    }

    function sendMessage() {
      const msg = document.getElementById('message').value.trim();

      if (msg) {
        socket.emit('send_message', { 
          server: currentServer, 
          message: msg,
          avatar: userAvatar
        });
        document.getElementById('message').value = '';
      }
    }

    function formatTime() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(data) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';

      if (data.user === 'System' || data.user === '🚨 ADMIN ANNOUNCEMENT') {
        messageDiv.className += ' system';
        messageDiv.innerHTML = data.message;
      } else {
        const usernameClass = data.isAdmin ? 'username admin' : 'username';

        messageDiv.innerHTML = `
          <div class="message-content">
            <img src="${data.avatar || generateAvatar(data.user)}" alt="${data.user}" class="user-avatar">
            <div class="message-body">
              <div class="message-header">
                <span class="${usernameClass}">${data.user}${data.isAdmin ? ' 👑' : ''}</span>
                <span class="timestamp">${formatTime()}</span>
              </div>
              <div class="message-text">${data.message}</div>
            </div>
          </div>
        `;
      }

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        messageDiv.style.opacity = '1';
      }, 10);
    }

    function updateConnectionStatus(status) {
      console.log(status === 'connected' ? 'Connected to server' : 'Disconnected from server');
    }

    function initChat() {
      socket = io();

      socket.on('chat_message', (data) => {
        if (data.server !== currentServer) return;
        addMessage(data);
      });

      socket.on('clear_chat', () => {
        document.getElementById('chatBox').innerHTML = '';
      });

      socket.on('connect', () => {
        updateConnectionStatus('connected');
      });

      socket.on('disconnect', () => {
        updateVoiceStatus('Voice: Disconnected');
        updateConnectionStatus('disconnected');
      });

      socket.on('typing_start', (data) => {
        if (data.server === currentServer && data.user !== username) {
          const indicator = document.getElementById('typingIndicator');
          indicator.textContent = `${data.user} is typing...`;
        }
      });

      socket.on('typing_stop', (data) => {
        if (data.server === currentServer) {
          const indicator = document.getElementById('typingIndicator');
          indicator.textContent = '';
        }
      });

      socket.on('error_message', (data) => {
        alert(data.message);
      });
    }

    // Window control functions
    function closeWindow() {
      if (confirm('Are you sure you want to close DarkNet?')) {
        document.body.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--bg-primary); color: var(--text-primary); font-family: Inter, sans-serif; text-align: center;"><div><h2>DarkNet Closed</h2><p>Thanks for using DarkNet!</p><button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: var(--accent-blue); color: white; border: none; border-radius: 6px; cursor: pointer;">Restart DarkNet</button></div></div>';
      }
    }

    function minimizeWindow() {
      const container = document.querySelector('.container');
      const sidebar = document.querySelector('.sidebar');
      if (container.style.display === 'none') {
        container.style.display = 'flex';
        sidebar.style.display = 'flex';
      } else {
        container.style.display = 'none';
        sidebar.style.display = 'none';
      }
    }

    function maximizeWindow() {
      if (document.body.style.margin === '0px') {
        document.body.style.margin = '';
        document.querySelector('.sidebar').style.margin = '8px 0 8px 8px';
        document.querySelector('.container').style.margin = '8px 8px 8px 0';
      } else {
        document.body.style.margin = '0px';
        document.querySelector('.sidebar').style.margin = '0';
        document.querySelector('.container').style.margin = '0';
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      loadTheme();
      initChat();
      updateServerList();

      const usernameInput = document.getElementById('usernameInput');
      if (usernameInput) {
        usernameInput.focus();
      }
    });
  </script>
